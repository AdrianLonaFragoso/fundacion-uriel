<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/output.css" rel="stylesheet" />

          <div

          >

              onclick="closeSidenav()"
            ></i>

            <img
              src="../img/logo-fundacion-uriel-white.svg"
              alt=""
              class="w-3xs lg:hidden"
            />

            <ul class="flex flex-col md:flex-row gap-x-5">
              <li class="p-3 md:p-0">
                <a href="index.html#top" onclick="closeSidenav()"> Inicio </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#acerca" onclick="closeSidenav()">
                  Nosotros
                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#servicios" onclick="closeSidenav()">
                  Servicios
                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#reconocimientos" onclick="closeSidenav()">
                  Reconocimientos
                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#labor" onclick="closeSidenav()">

                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#internacional" onclick="closeSidenav()">
                  internacional
                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="cursos-y-tutoriales.html" onclick="closeSidenav()">
                  Cursos y tutoriales
                </a>
              </li>
              <li class="p-3 md:p-0">
                <a href="index.html#contacto" onclick="closeSidenav()">
                  Contacto
                </a>
              </li>
              <li class="relative mx-10 hidden lg:flex">
                <button
                  onclick="showDonate()"
                  class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-[var(--secondary)] text-white rounded-full flex items-center justify-center p-5 hover:cursor-pointer hover:scale-110 transition-all"
                >
                  Donar
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="bg-amber-200 h-screen"></section>

    <footer
      id="footer"
      class="bg-[var(--primary)] text-white relative pt-20"
    ></footer>

    <script
      src="https://kit.fontawesome.com/a397555a77.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>

</html>
